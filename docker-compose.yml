version: '3'

volumes:
  database:

services:
  frontend:
    build: Frontend/
    container_name: Vir2em
    ports:
      - '8000:80'
    volumes:
      - ./dist/my-app/:/usr/share/nginx/html:ro
      - ./src/nginx/:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    restart: always
    networks:
      - backnetwork
      - frontnetwork

  backend:
    build: Backend/
    ports:
      - '9000:5000'
    restart: always
    depends_on:
      - database
    networks:
      - backnetwork
      - frontnetwork

  database:
    build: Backend/database
    container_name: database
    ports:
      - '10000:5432' #Default di postgres.
    restart: always
    networks:
      - backnetwork
    volumes:
      - database:/var/lib/postgresql/data:rw
    environment:
      - PGDATA=/var/lib/postgresql/data
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

networks:
  frontnetwork:
    driver: bridge 

  backnetwork:
    driver: bridge
