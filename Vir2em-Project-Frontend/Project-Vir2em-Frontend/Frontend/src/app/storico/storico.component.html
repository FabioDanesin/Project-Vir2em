<!--tre tipologie di grafico statico:-->
<!-- grafico linea-->
<mat-card class=containergrafico>
    <mat-card-title>Prova statica linea 1</mat-card-title>
    <mat-card-content style="margin-inline: 12% 12%;">
        <highcharts-chart [Highcharts]="highcharts1" [options]="chartOptions1">
        </highcharts-chart>
    </mat-card-content>
</mat-card>
<!-- grafico istogramma-->
<mat-card class=containergrafico>
    <mat-card-title>Prova statica istogramma 2</mat-card-title>
    <mat-card-content style="margin-inline: 12% 12%;">
        <highcharts-chart [Highcharts]="highcharts2" [options]="chartOptions2">
        </highcharts-chart>
    </mat-card-content>
</mat-card>
<!-- grafico stockchart e json-->
<mat-card class=containergrafico>
    <mat-card-title>Prova statica stockchart e json 3</mat-card-title>
    <mat-card-content style="margin-inline: 12% 12%;">
        <highcharts-chart [Highcharts]="highcharts5" [constructorType]="'stockChart'" [options]="chartOptions5">
        </highcharts-chart>
    </mat-card-content>
</mat-card>
